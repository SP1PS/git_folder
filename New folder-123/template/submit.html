<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        *{
            padding: 0;
            margin: 0 ;
        }
        .registration_div{
            background-color: powderblue;
            padding: 20px;
            margin-top: 20px;
            border-radius: 15px;
           
        }
        .img_sec img{
            width: 100%;
            height: 100px;
            margin-top: 10;
            border-radius: 10;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark sticky-top">
            <a class="navbar-brand" href="#">Logo</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                  <a class="nav-link" href="http://127.0.0.1:8000/#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Contact</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="http://127.0.0.1:8000/view_users/">About</a>
                </li>
              </ul>
            </div>
          </nav>
          
        <div class="container-fluid">
            <div class="col-md-6">
                <div class="registration_div">
                    <div class="text-center"> <!-- Wrap the table in a div and apply text-center class -->
                        <div class="table mx-auto"></div> <!-- Apply mx-auto class here -->
                    </div>
                    <h1>Submit Data</h1>
                    <form action="{% url 'application' %}" method="post">
                        {% csrf_token %}
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name"  class="form-control" required>
                        <label for="designation">Designation:</label>
                        <input type="text" id="designation" name="designation"  class="form-control"required>
                        <label for="number">Number:</label>
                        <input type="text" id="number" name="number" class="form-control" required>
                        <label for="email">Email:</label>
                        <input type="text" id="email" name="email" class="form-control" required>
                        <input type="submit" value="Submit" class="btn btn-primary mt-2">
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

   

    {% comment %} <div class="row">
        <div class="container-fluid">
            <div class="col-md-2">
                <div class="img_sec">
                    <img src="https://th.bing.com/th/id/OIP.G37tgeQqSNt7v2oPfj9ltQHaE7?rs=1&pid=ImgDetMain" alt="">
                </div>
            </div>
        </div>
    </div> {% endcomment %}

 
</body>
</html>
